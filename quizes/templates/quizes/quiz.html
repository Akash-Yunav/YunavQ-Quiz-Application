 {% extends "base.html" %}


{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/q.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
    <span class="badge badge-pill badge-dark" ><h1><b>{{obj.name}}</b></h1></span>
    <br>
    <br>
    <span class="badge badge-pill badge-primary" > <p>score to pass: {{obj.required_score_to_pass}}%</p></span>

    </div>
   
    <div class="col text-right" id="timer-box"></div>
</div>
<br>
<a href="{% url 'quizes:main-view' %}" class="btn btn-danger">go back</a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
<div id="dashboard"></div>

{% endblock content %}
